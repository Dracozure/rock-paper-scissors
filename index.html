<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./img/scissors-icon.jpg">
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-stage container">
        <h2>Best of 5 wins</h2>
        <div class="game-stage img">
            <img src="./img/user.png" alt="Person with question mark for face">
            <img src="./img/cross-swords.png" alt="Cross swords">
            <img src="./img/computer.png" alt="Computer chip">
        </div>
        <div class="choices img">
            <button><img src="./img/rock.png" alt="Rock symbol"></button>
            <button><img src="./img/paper.png" alt="Paper symbol"></button>
            <button><img src="./img/scissors.png" alt="Scissors symbol"></button>
        </div>
    </div>
</body>
</html>
